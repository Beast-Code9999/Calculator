<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <script src="time.js" defer></script>
</head>
<body>
    <!-- making iphone calculator -->
    <div class="outer0">
        <div class="divOuter0">
            <div class="silent">
                <div></div>
            </div>
            <div class="volume1">
                <div></div>
            </div>
            <div class="volume2">
                <div></div>
            </div>
            <div class="offBtn">
                <div></div>
            </div>
        </div>
        <div class="outer1">
            <div class="outer2">
                <div class="outer3">
                    <section class="mainBod">
                        <div class="notification">
                            <div class="notif-time">22:57</div>
                            <div class="notif-camera">
                                <div class="speaker"></div>
                                <div class="camera">
                                    <div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="notif-battery">
                                <img src="./img/iphone batter.png" alt="battery">
                            </div>
                        </div>
                        <div class="output-container">
                            <div data-output="output" class="output">123,456</div> <!-- only 9 digits 2 commas so 11 indexes- and answers are in 8 digits and 1 decimal -->
                        </div>
                        <div class="input-container">

                        </div>
                        <div class="bottom">
                            <div></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
