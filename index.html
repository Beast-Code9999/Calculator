<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <script src="time.js" defer></script>
</head>
<body>
    <!-- making iphone calculator -->
    <section class="mainBod">
        <div class="notification">
            <div class="notif-time">22:57</div>
            <div class="notif-camera">
                <div class="speaker"></div>
                <div class="camera"></div>
            </div>
            <div class="notif-battery">
                <img src="./img/iphone batter.png" alt="battery">
            </div>
        </div>
        <div class="output-container">
            <div data-output="output" class="output">0</div> <!-- only 9 digits 2 commas so 11 indexes- and answers are in 8 digits and 1 decimal -->
        </div>
        <div class="input-container">

        </div>
        <div class="bottom">
            <div></div>
        </div>
    </section>
</body>
</html>
